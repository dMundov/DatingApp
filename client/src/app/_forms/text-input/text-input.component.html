<div class="form-group">
    <input [class.is-invalid]="ngControl.touched && ngControl.invalid"
        type="{{type}}" 
        class="form-control" 
        [formControl]?="ngControl.control"
        placeholder={{label}}>
    <div *ngIf="ngControl.control?.errors?.required" 
        class="invalid-feedback">Please enter a {{label}}</div>
        
        <div *ngIf="ngControl.control?.errors?.minlenght" 
        class="invalid-feedback">{{label}} must be at least {{ngControl.control?.errors?.minlenght['requiredLenght']}} </div>
       
        <div *ngIf="ngControl.control?.errors?.maxlenght" 
        class="invalid-feedback">{{label}} must be at most {{ngControl.control?.errors?.maxlenght['requiredLenght']}} </div>
        
        <div *ngIf="ngControl.control?.errors?.isMathing" 
        class="invalid-feedback">Password do not match!</div>
</div>
